<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TypingJSMP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM%20Plex%20Sans">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <h1>Typing Test - face</h1>
    <div id="timerTxt" class="timer">60 seconds left</div>
    <div class="IOBox">
        <div id="outputBox" class="outputBox">
            <div id="outputTxt" class="output"></div>
            <div id="outputNextTxt" class="output"></div>
        </div>
        <div class="form__group field">
            <input id="inputTxt" class="form__field" type="text" name="inputTxt" spellcheck="false"
                name="inputTxt">
                <label id="label" for="inputTxt" class="form__label">Start typing to start!</label>
        </div>
    </div>
</body>

</html>
